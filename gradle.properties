kotlin.code.style=official

# Documentation: https://kotlinlang.org/docs/reference/mpp-share-on-platforms.html
kotlin.mpp.enableGranularSourceSetsMetadata=true
kotlin.native.enableDependencyPropagation=false
kotlin.stdlib.default.dependency=false
# https://youtrack.jetbrains.com/issue/KT-32476
kotlin.native.ignoreIncorrectDependencies=true
# https://youtrack.jetbrains.com/issue/KT-45545#focus=Comments-27-4773544.0-0
kapt.use.worker.api=false

# Stay compatible with non HMPP consumers.
kotlin.mpp.enableCompatibilityMetadataVariant=true
kotlin.mpp.stability.nowarn=true
kotlin.native.ignoreDisabledTargets=true

# Package definitions
projects.group=io.github.nomisrev

# Project definitions
pom.name=arrow-fx-coroutines-utils

# Publication
nexus.repository.release=https://s01.oss.sonatype.org/service/local/
